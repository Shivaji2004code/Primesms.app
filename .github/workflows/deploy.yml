name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install client dependencies
      run: |
        cd client && npm ci
        
    - name: Install server dependencies
      run: |
        cd server && npm ci
        
    - name: Build client
      run: |
        cd client && npm run build
        
    - name: Build server (TypeScript compilation)
      run: |
        cd server && npm run build
        
    - name: Validate build success
      run: |
        echo "âœ… Build completed successfully"
        echo "âœ… Client built to client/dist/"
        echo "âœ… Server compiled to server/dist/"
