name: Deploy to Coolify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        cd client && npm ci
        cd ../server && npm ci
        
    - name: Lint and type check
      run: |
        cd server && npm run lint
        
    - name: Build application
      run: |
        npm run build:prod
        
    - name: Test health endpoint
      run: |
        cd server && npm run health:smoke
        
    # Coolify will automatically deploy on push to main
    # This workflow just validates the build process